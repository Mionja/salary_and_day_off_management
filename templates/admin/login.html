<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    {% block head%}{% endblock %}
</head>
<body class="bg-dark">
<div class="container border mt-5 bg-light" style="border:1px solid black; border-radius:10px; width:30%;box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.30);">
 <form method="POST" class="form-signin center bordered">
        <div class="text-center">
            <img class="mb-4" src="" alt="logo" width="72" height="72">
        </div>
        {% include 'includes/_messages.html' %}
        <div class="input-group mb-3 mt-5">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" name="login" class="form-control" placeholder="Email address" value="{{request.form.login}}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><img src="{{url_for('static', filename='img/key.png')}}" width="18"></span>
            <input type="password" name="pswd" class="form-control" placeholder="Password" value="{{request.form.pswd}}">
        </div>

        <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Log in</button>
        <div class="text-center">
            <p class="mt-5 text-muted">Â© 2021-2022</p>
        </div>
    </form>
</div>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
